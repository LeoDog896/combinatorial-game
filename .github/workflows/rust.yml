name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    - name: Run Cargo Build
      uses: actions-rs/cargo@v1
      with:
        command: build --verbose --examples --all-features
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test --verbose --examples --all-features
